    }

/* ----------- Render Cards ----------- */
function render(list){
  const g=document.getElementById("grid");
  g.innerHTML="";
  list.forEach((c,i)=>{
    let div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${c.flag}">
      <div class="pill">${c.currency}</div>
      <h3>${c.name}</h3>
      <p>${c.capital}</p>
    `;
    div.onclick=()=>openModal(c);
    g.appendChild(div);
  });
}

/* -------- Modal -------- */
function openModal(c){

  mFlag.src=c.flag;
  mName.innerText=c.name;
